<!-- https://www.bootdey.com/snippets/view/bs4-clear-timeline -->
<link rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/material-design-iconic-font/2.2.0/css/material-design-iconic-font.min.css">
<div class="container">
  <div class="row">
    <div class="col-md-10">
      <ul class="cbp_tmtimeline">
        <li *ngFor="let event of events">
          <time class="cbp_tmtime" datetime="2017-11-04T18:30"><span class="hidden">{{ event.date }}</span> <span
              [ngClass]="{'large': event.duration === 'Maintenant'}">{{ event.duration }}</span></time>
          <div [ngClass]="{
            'cbp_tmicon': true, 
            'bg-green': event.icon === 'boat', 
            'bg-blush': event.icon === 'airplane', 
            'bg-orange': event.icon === 'railway'
          }">
            <i [ngClass]="['zmdi', 'zmdi-' + event.icon]"></i>
          </div>
          <div class="cbp_tmlabel bg-light">
            <h2><a href="javascript:void(0);" class="d-flex align-items-center"><img class="mr-2"
                  [src]="event.flagUrl">{{ event.country }}</a></h2>
            <p *ngIf="event.description">{{ event.description }}</p>
          </div>
        </li>
      </ul>
    </div>
  </div>
</div>
