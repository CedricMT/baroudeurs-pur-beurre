<nav id="mainNav" class="navbar navbar-expand-lg navbar-dark" [ngClass]="{ 'navbar-transparent': isHome() }">
  <div class="container">
    <a class="navbar-brand d-inline-flex js-scroll-trigger" routerLink="">
      <img src="assets/images/world_color.png" class="navbar-logo mr-3">
      <!-- https://fontmeme.com/brush-fonts/ -->
      <img src="assets/images/brand.png" class="navbar-brand-text collapse navbar-collapse p-0">
      <img src="assets/images/brand-short.png" class="navbar-brand-text navbar-toggler p-0">
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggler"
      aria-controls="navbarToggler" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarToggler">
      <ul class="navbar-nav ml-auto mt-2 mt-lg-0">
        <li *ngFor="let navLink of navLinks" class="nav-item" data-toggle="collapse"
          data-target=".navbar-collapse.show">
          <a class="nav-link js-scroll-trigger" [routerLink]="navLink.routerLink">{{ navLink.label }}</a>
        </li>
      </ul>
    </div>
  </div>
