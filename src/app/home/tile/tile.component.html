<div class="px-0 py-4 p-md-3 p-lg-4 m-2">
  <div [ngSwitch]="button" class="text-center">
    <img *ngSwitchCase="undefined" class="rounded-circle mb-4" [src]="iconUrl">

    <a *ngSwitchDefault [routerLink]="button.routerLink">
      <img class="rounded-circle mb-4" [src]="iconUrl">
    </a>
  </div>

  <h3>{{ title }}</h3>

  <ng-content></ng-content>

  <a *ngIf="button" class="btn btn-outline-primary" [routerLink]="button.routerLink">{{ button.label }}</a>
</div>
