<!-- Masthead -->
<header class="masthead">
  <div class="container h-100">
    <div class="row h-100 justify-content-center text-center">
      <div class="col-lg-10 align-self-end">
        <h2 class="text-uppercase text-white">Bienvenue sur notre carnet de voyage !</h2>
        <hr class="divider my-4">
      </div>
      <div class="col-lg-8 align-self-baseline">
        <p class="text-white-75 font-weight-light mb-5">{{ description }}</p>
        <a class="btn btn-outline-light btn-xl js-scroll-trigger px-5" href="/home#about">
          <icon label="chevron-down-light" height="2em" width="2em"></icon>
        </a>
      </div>
    </div>
  </div>
</header>

<!-- Content -->
<section id="about" class="content m-0 text-center py-md-5 py-4 bg-light">
  <div class="w-100">
    <h2 class="text-uppercase">Bonne visite</h2>
    <hr class="divider my-4">
  </div>

  <div class="row m-0 px-3">
    <div *ngFor="let tile of tiles, last as isLast" class="col-12 col-md p-0">
      <app-tile [title]="tile.title" [iconUrl]="tile.iconUrl" [button]="tile.button">
        <p class="text-justify">{{ tile.text }}</p>
      </app-tile>
      <div [ngClass]="{ 'tile-divider': !isLast }" class="m-auto"></div>
    </div>
  </div>
</section>
