<!-- Masthead -->
<header class="masthead">
  <div class="container h-100">
    <div class="row h-100 justify-content-center text-center">
      <div class="col-lg-10 align-self-end">
        <h2 class="text-uppercase text-white">Bienvenue sur notre carnet de voyage !</h2>
        <hr class="divider my-4">
      </div>
      <div class="col-lg-8 align-self-baseline">
        <p class="text-white-75 font-weight-light mb-5">{{ description }}</p>
        <a class="btn btn-outline-light btn-xl js-scroll-trigger" href="/home#about">C'est parti !</a>
      </div>
    </div>
  </div>
</header>

<!-- Content -->
<section id="about" class="content m-0 bg-light tile-container text-center py-md-5 py-4">
  <div class="w-100">
    <h2 class="text-uppercase">Bonne visite</h2>
    <hr class="divider my-4">
  </div>

  <div class="row m-0 px-3">
    <app-tile *ngFor="let tile of tiles, last as isLast" class="col-12 col-md-4 p-0" [ngClass]="{ 'border-separated': !isLast }"
      [title]="tile.title" [iconUrl]="tile.iconUrl" [text]="tile.text" [button]="tile.button">
    </app-tile>
  </div>
</section>
