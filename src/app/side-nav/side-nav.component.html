<nav class="py-3" id="scrollspy">
  <p id="header">Nos Articles</p>
  <ul class="nav nav-pills flex-column ml-3">
    <li class="nav-item" *ngFor="let article of articles; index as i; let first = first">
      <a class="nav-link" [attr.data-target]="'#article-' + article.id" [href]="'/flow#article-' + article.id"
        [ngClass]="{ active: first }">{{ article.label }}</a>
    </li>
  </ul>
</nav>
