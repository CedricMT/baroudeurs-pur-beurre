<app-header title="Contact"></app-header>

<section id="about" class="content m-0 tile-container text-center py-md-5 py-4">
  <div class="row m-0 px-3">
    <div *ngFor="let tile of tiles, last as isLast" class="col-12 col-md p-0">
      <app-tile [title]="tile.title" [iconUrl]="tile.iconUrl">
        <div class="mt-5 px-sm-5 px-md-3 px-lg-5">
          <div class="d-flex align-items-center mb-2" *ngFor="let line of tile.details">
            <div class="icon-container d-flex justify-content-center">
              <icon [label]="line.icon"></icon>
            </div>
            <div [ngSwitch]="line.link">
              <p *ngSwitchCase="undefined" class="mb-0">{{ line.text }}</p>
              <a *ngSwitchDefault [href]="line.link" class="mb-0 text-primary">{{ line.text }}</a>
            </div>
          </div>
        </div>
      </app-tile>
      <div [ngClass]="{ 'tile-divider': !isLast }" class="m-auto"></div>
    </div>
  </div>
</section>
