  <header class="bg-light pt-4 pb-md-5 px-4 px-lg-5 d-flex d-md-block align-items-center title">
    <h1 class="mb-4 mr-auto mr-md-none">{{ title }}</h1>
  </header>

  <!-- <div class="dynamic-heigh-container">
    <div class="dynamic-heigh-container-content"> -->
      <section id="about" class="content m-0 bg-light tile-container text-center py-md-5 py-4">
        <div class="row m-0 px-3">
          <app-tile *ngFor="let tile of tiles, last as isLast" class="col-12 col-md p-0" [ngClass]="{ 'border-separated': !isLast }"
            [title]="tile.title" [iconUrl]="tile.iconUrl">
            <div class="mt-5 px-sm-5 px-md-2 px-lg-5">
              <div class="d-flex" *ngFor="let line of tile.details">
                <i [class]="'zmdi ' + line.icon + ' zmdi-hc-lg mr-4'"></i>
                <p>{{ line.text }}</p>
              </div>
            </div>
          </app-tile>
        </div>
      </section>
